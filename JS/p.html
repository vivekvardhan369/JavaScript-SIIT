<script>
    var n=parseInt(prompt("Enter n:"))
    function f1(){
        switch(n){
        case(1):document.write("one");
        case(2):document.write("two");
        case(3):document.write("three");
        case(4):document.write("four");return;
        default : document.write("only 1 to 4");break;

    }

    }
    f1();
</script>
