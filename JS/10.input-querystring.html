<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function bodyload(){
            querystring=location.search;
            equalPosition=querystring.indexOf("=");
            val=querystring.slice(equalPosition+1);
            document.querySelector("p").innerHTML="Searching For:" + val;

            // document.querySelector("p").innerHTML="Searching For:" + location.search.slice(location.search.indexOf("=")+1);
        }
    </script>
</head>
<body onload="bodyload()">
    <p></p>
</body>
</html>
