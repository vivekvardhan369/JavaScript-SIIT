<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function StockChange(){
            optcheck=document.getElementById("optCheck");
            lblcheck=document.getElementById(lblCheck);
            if(optcheck){
                lblCheck.innerHTML="Stock Available"
            }else{
                lblCheck.innerHTML="Not Available"
            }

        }
    </script>
</head>
<body>
    <dl>
        <dt>Stock</dt>
        <dd><input onchange="StockChange()" type="checkbox" id="optCheck"><label id="lblCheck">Out OF STOCK</label></dd>
    </dl>
</body>
</html>
