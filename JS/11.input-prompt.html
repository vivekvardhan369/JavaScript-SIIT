<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script>
        function SearchClick(){
            result=prompt("Enter String");
            if(result==""){
                alert("Search string can't be empty");
            }
            else if(result==null){
                alert("Search Cancled");
            }
            else{
                document.querySelector("p").innerHTML="Searching For:"+result;
            }
        }
    </script>
</head>
<body>
    <button class="bt bi-search" onclick="SearchClick()"></button>
    <p></p>
</body>
</html>
