<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function ApplyClick(){

            var size=document.getElementById("fontChange").value;
            var color=document.getElementById("colorChange").value;

            document.getElementById("text").innerHTML="Vivek".fontsize(size).fontcolor(color);
        }
    </script>
</head>
<body>
    <fieldset>
        <legend>Format Text</legend>
        <dl>
            <dt>Font Size</dt>
            <dd><input onchange="ApplyClick()" type="range" min="1" max="10" id="fontChange"></dd>
            <dt>Font Color</dt>
            <dd><input id="colorChange" type="color"></dd>
        </dl>
        <button onclick="ApplyClick()">Apply</button>
        <p align="center" id="text"></p>
    </fieldset>
</body>
</html>
