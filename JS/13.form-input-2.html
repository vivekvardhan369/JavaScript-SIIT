<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <link rel="stylesheet" href="../node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <script src="../node_modules/bootstrap/dist/js/bootstrap.bundle.js"></script>

    <script>
        function SubmitClick(){
            document.getElementById("lblId").innerHTML=document.getElementById("txtId").value;
            document.getElementById("lblName").innerHTML=document.getElementById("txtName").value;
            document.getElementById("lblPrice").innerHTML=document.getElementById("txtPrice").value;
            document.getElementById("lblCity").innerHTML=document.getElementById("optCity").value;

            stock="";
            stockvalue=document.getElementById("txtStock");
            if(stockvalue.checked){
                stock="Avaible";
            }
            else{
                stock="Out Of Stock";
            }
            document.getElementById("lblStock").innerHTML=stock;

        }
    </script>

</head>
<body class="container-fluid">
    <div>
        <h2>Register Product</h2>
        <dl class="w-25">
            <dt>Product ID</dt>
            <dd><input type="number" id="txtId" class="form-control"></dd>
            <dt>Name</dt>
            <dd><input type="text" id="txtName" class="form-control"></dd>
            <dt>Price</dt>
            <dd><input type="number" class="form-control" id="txtPrice"></dd>
            <dt>Shipped To</dt>
            <dd><select name="" id="optCity" class="form-select">
                <option>Select City</option>
                <option>HYD</option>
                <option>BANG</option>
                <option>Goa</option>
                </select>
            </dd>
            <dt>Stock</dt>
            <dd class="form-switch">
                <input type="checkbox" id="txtStock" class="form-check-input"><label for="">Available</label>
            </dd>
            <button onclick="SubmitClick()" data-bs-toggle="modal" data-bs-target="#products"  class="btn btn-primary">Submit</button>
        </dl>
    </div>
    <div class="modal fade " id="products">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h2>Product Details</h2>
                </div>
                <div class="modal-body">
                    <dl>
                        <dt>Product ID</dt>
                        <dd id="lblId"></dd>
                        <dt>Name</dt>
                        <dd id="lblName"></dd>
                        <dt>Price</dt>
                        <dd id="lblPrice"></dd>
                        <dt>Shipping city</dt>
                        <dd id="lblCity"></dd>
                        <dt>Stock</dt>
                        <dd id="lblStock"></dd>
                    </dl>
                    
                </div>
                <div class="modal-footer">
                    <button data-bs-dismiss="modal" class="btn btn-danger w-100">OK</button>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
