 <!DOCTYPE html>
 <html lang="en">
 <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../node_modules/bootstrap/dist/css/bootstrap.css">
    <script>
        function VerifyPassword(){
            var password=document.getElementById("txtPassword").value
            var error=document.getElementById("error")
            var RegExp=/(?=.*[A-Z])\w{4,19}/
            var progress=document.getElementById("progress");

            if(password.match(RegExp)){
                error.innerHTML="Strong Password".fontcolor('green')
                progress.className="progress-bar  progress-bar-striped progress-bar-animated bg-success"
                progress.style.width="100%"

            }else if(password.length<4){
                error.innerHTML="Poor Password min 4 required".fontcolor('red');
                progress.className="progress progress-bar progress-bar-striped progress-bar-animated bg-danger"
                progress.style.width="20%"


            }else{
                error.innerHTML="weak Password atleast one uppercase required ".fontcolor('goldenrod');
                progress.className="progress progress-bar progress-bar-striped progress-bar-animated bg-warning"
                progress.style.width="40%"

            }
        }

    </script>
 </head>
 <body class="container-fluid">
    <fieldset class="w-25">
        <legend>Verify Password</legend>
            <input class="form-control bg-dark text-white" onkeyup="VerifyPassword()" type="password" id="txtPassword">
            <div class="progress w-100 mt-4">
                <div id="progress" class="progress-bar progress-bar-striped progress-bar-animated">

                </div>
            </div>

            <div id="error"></div>



    </fieldset>
 </body>
 </html>
